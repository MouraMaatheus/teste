<!DOCTYPE HTML>


<html lang="pt-br">

<head>
    <title>Aula Formulário</title>
</head>

<body>

    <h1>Formulário de Cadastro</h1>
    <form  method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Insira seu Nome" required="">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="emal" id="email" placeholder="Insira seu email">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Insira sua Senha">
            <br><br>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" min="0" max="100">


            <p>Sexo</p>
            <input type="radio" id="masculino" name="sexo:" value="M">
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="feminino" name="sexo:" value="F">
            <label for="feminino">Feminino</label>
            <br>


            <br>
            <label for="grau">Grau de Satisfação</label>
            <input type="range" id="grau" name="grau" min="1" max="100o">
            <br>

        </fieldset>

        <p>Hobbies</p>
        <input type="checkbox" id="cinema" name="hobbie" value="cinema">
        <label form="cinema">Cinema</label> <br>
        <input type="checkbox" id="ler" name="hobbie" value="ler">
        <label for="ler">Ler</label> <br><br><br>
        <label for="cursos">Cursos:</label>
        <select name="Cursos" id="Cursos">
            <option>------------Selecione uma Cidade------------</option>
            <option value="ADS">Analise e Desenvolvimento de Sistemas</option>
            <option value="redes">Redes de Computadores</option>
            <option value="cc">Ciência da Computação</option>
            <option value="si">Sistema de informação</option>
        </select> <br>
        <label for="comentario">Comentário</label>
        <textarea style="resize: none;" name="comentario" id="comentaio" placeholder="Comente aqui" rows="10" cols="50" maxlength="200"></textarea>
        <br><br>
        <label for="navegador">Navegador</label>
        <input list="nav" id="navegador">
        <datalist id="nav">
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Edge"></option>
            <option value="Safari"></option>
        </datalist>

        <br><br>
        <button type="button" onclick="alert('Você gosta de batata')">Clique em mim</button>
        <br><br>
        <input type="submit" value="Enviar">
        <br>
        <br>
        <hr>
        <p>Escolha sua linguagem Web favorita:</p>

        <input type="checkbox" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="fav_language" value="CSS" >
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>

        <hr>
       

    </form>
</body>

</html>
