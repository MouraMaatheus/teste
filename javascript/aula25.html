<script>

let carros = [
    {modelo : 'Fusca', preco : 15000 , ano: 1972},
    {modelo : 'Civic', preco : 80000 , ano: 2020},
    {modelo : 'Fiesta', preco : 45000 , ano: 2015},
    {modelo : 'Camaro', preco : 30000 , ano: 2021},
    {modelo : 'Gol', preco : 30000 , ano: 2010},
    {modelo : 'Corola', preco : 70000 , ano: 2019},]

    function listarCarrosConsole() {
        carros.forEach(
            carro => {
                console.log(carro.modelo)
            }
        )
    }
        
    function mostrarModelos(){
        let modelos = carros.map(
            carro => {
                return carro.modelo;
            });

            let lista = document.getElementById("resultado")
            console.log(lista);

            modelos.forEach(
                modelo => {
                    let item = document.createElement('li')
                    item.innerHTML = modelo
                    lista.appendChild(item)
                }
            )
        
    }

    






</script>
